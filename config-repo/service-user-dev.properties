spring.application.name=service-user
server.port:8000

eureka.client.serviceUrl.defaultZone:eureka-dev

spring.datasource.url=mysql-dev
spring.datasource.username=mysql-dev
spring.datasource.password=mysql-dev
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
#spring.jpa.properties.hibernate=
spring.jpa.properties.dialect=org.hibernate.dialect.MySQL5Dialect